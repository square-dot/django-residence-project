{% extends "base_generic.html" %}
{% block content %}
    <h1>List of users</h1>
    <ul>
        {% for user in all_users_list %}
        <li style="list-style-type:none;"><a href="{% url 'user_detail' user.pk %}">{{user.first_name}}
                {{user.family_name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
