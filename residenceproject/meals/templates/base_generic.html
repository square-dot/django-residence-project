<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    {% block title %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
</head>

<body>
    <h1>Meal Picker</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">{% block sidebar %}
                <ul class="sidebar-nav">
                    <li>User: {{ user.get_username }}</li>
                    <li><a href="{% url 'date_picker' %}?next={{request.path}}">Calendar</a></li>
                    <li><a href="{% url 'week_view' %}?next={{request.path}}">Meal picker</a></li>
                    <li><a href="{% url 'day_meals' %}?next={{request.path}}">Meals of the day</a></li>
                    <li><a href="{% url 'meals' %}?next={{request.path}}">List of meals</a></li>
                    <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                </ul>
                {% endblock %}
            </div>
            <div class="col-sm-10 ">{% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
